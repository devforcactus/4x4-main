<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/8b4607f98c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/static/header.css">
    <link rel="stylesheet" href="assets/static/popup.css">
    <link rel="stylesheet" href="assets/static/main.css">
    <title>404 Error page</title>
</head>

<body>

    <header>

        <div id="left-side">
            <div class="header-logo">
                <img src="assets/images/logo.svg" alt="Logo">
            </div>
        </div>

        <div id="right-side">
            <i class="fas fa-bell bell"></i>
            <input id="menu-button" type="checkbox">
            <div>
                <label for="menu-button" class="profile-icon">I</label>
            </div>
            <ul id="menu">
                <li class="menu-first">Illia Pavlov</li>
                <li class="menu-second">Profile</li>
                <li class="menu-second">Log out</li>
            </ul>
        </div>

    </header>

    <main>

        <div>
            <h1 class="main-text">Looks like you got lost.</h1>
        </div>
        <div>
            <img class="travolta-gif" src="assets/images/travolta-crunched.gif" alt="Logo">
        </div>
        <div class="popups">
            <div class="popup error">
                <i class="fas fa-exclamation-circle popup-icon"></i>
                <div class="popup-text">
                    <span><b>Error</b><br>Something went wrong.<br>Please try again later.</span>
                </div>
            </div>
            <div class="popup success">
                <i class="fas fa-check-circle popup-icon"></i>

                <div class="popup-text">
                    <span><b>Success</b><br>Profile was updated.</span>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
